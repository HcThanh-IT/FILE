                startCountdown();

                username.blur();

                // Ch·∫°y ƒë·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c
                startCountdown();

                // Chuy·ªÉn h∆∞·ªõng sau 10 ph√∫t
                setTimeout(() => {

                }, 600000); // 10 ph√∫t = 600000 ms

        let countdownInterval;

        function startCountdown() {
            let timeLeft = 600; // 10 ph√∫t = 600 gi√¢y
            const countdownElem = document.createElement('div');
            countdownElem.classList.add('countdown');
            countdownElem.innerHTML = formatTime(timeLeft);
            document.body.appendChild(countdownElem);

            countdownInterval = setInterval(function() {
                timeLeft--;
                countdownElem.innerHTML = formatTime(timeLeft);

                // C·∫≠p nh·∫≠t m√†u s·∫Øc theo ph·∫ßn trƒÉm th·ªùi gian c√≤n l·∫°i
                updateColor(countdownElem, timeLeft);

                // Khi th·ªùi gian c√≤n l·∫°i l√† 0, d·ª´ng ƒë·∫øm ng∆∞·ª£c
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownElem.innerHTML = '00:00'; // ƒê·∫∑t l·∫°i khi k·∫øt th√∫c
                }
            }, 1000); // M·ªói gi√¢y

            // H√†m format ƒë·ªÉ hi·ªÉn th·ªã th·ªùi gian ƒë√∫ng ƒë·ªãnh d·∫°ng
            function formatTime(time) {
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                return `${padZero(minutes)}:${padZero(seconds)}`;
            }

            function padZero(num) {
                return num < 10 ? '0' + num : num;
            }
        }

        // C·∫≠p nh·∫≠t m√†u s·∫Øc v√† m√†u ch·ªØ c·ªßa ƒë·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c d·ª±a tr√™n ph·∫ßn trƒÉm th·ªùi gian
        function updateColor(countdownElem, timeLeft) {
            const percentage = timeLeft / 600; // T√≠nh ph·∫ßn trƒÉm th·ªùi gian c√≤n l·∫°i (600 gi√¢y ban ƒë·∫ßu)

            if (percentage > 0.5) {
                // T·ª´ 100% ƒë·∫øn 51%, m√†u xanh l√°
                countdownElem.style.background = 'linear-gradient(to right, #00FF00, #00FF00)';
                countdownElem.style.color = '#FFFFFF'; // M√†u ch·ªØ tr·∫Øng
            } 
            else if (percentage > 0.49 && percentage <= 0.75) {
                // T·ª´ 50% ƒë·∫øn 75%, chuy·ªÉn d·∫ßn t·ª´ xanh l√° sang v√†ng
                countdownElem.style.background = 'linear-gradient(to right, #00FF00, #FFFF00)';
                countdownElem.style.color = '#FFFFFF'; // M√†u ch·ªØ tr·∫Øng
            } 
            else if (percentage > 0.25 && percentage <= 0.49) {
                // T·ª´ 25% ƒë·∫øn 49%, m√†u v√†ng, m√†u ch·ªØ ƒë·ªè
                countdownElem.style.background = 'linear-gradient(to right, #FFFF00, #FFFF00)';
                countdownElem.style.color = '#FF0000'; // M√†u ch·ªØ ƒë·ªè
            }  
            else if (percentage > 0.1 && percentage <= 0.25) {
                // T·ª´ 10% ƒë·∫øn 25%, chuy·ªÉn d·∫ßn t·ª´ v√†ng sang ƒë·ªè
                countdownElem.style.background = 'linear-gradient(to right, #FFFF00, #FF0000)';
                countdownElem.style.color = '#FFFFFF'; // M√†u ch·ªØ tr·∫Øng
            } else {

                countdownElem.style.background = 'linear-gradient(to right, #FF0000, #FF0000)';
                countdownElem.style.color = '#FFFF00'; // M√†u ch·ªØ v√†ng
            }
        }
